<!DOCTYPE html>
<html>
<head>
    {% load static %} 
    <link rel="stylesheet" type="text/css" href="{% static 'interface_client/css/data_hydro.css' %}">
    <title>Stations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
</head>
<body>
    {% include 'interface_client/menu.html' %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Afficher sur la carte</button>
    </form>

    <div id="map-container" style="height: 400px;"></div>

    <script type="text/javascript">
        var stationsData = JSON.parse('{{ stations_json|safe }}');
    </script>

    <script type="text/javascript">
        var map = L.map('map').setView([48.8566, 2.3522], 6); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        if (stationsData) {
            stationsData.forEach(function(station) {
                var lat = station.fields.latitude_station;
                var lon = station.fields.longitude_station;
                var label = station.fields.libelle_station;

                L.marker([lat, lon]).addTo(map)
                    .bindPopup(label);
            });
        }
    </script>
</body>
</html>
